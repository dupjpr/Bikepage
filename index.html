<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <script src="https://use.fontawesome.com/fc60821318.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-div">
        <header id="header">
            <img src="http://drive.google.com/uc?export=view&id=1pFmHYT2sfLNFZuDLLHW6HjfTwinnvkz7" alt="logo-store" id="header-img">
            
            <nav id="nav-bar">
                <strong><a href="#information" class="nav-link">Information</a></strong>
                <strong><a href="#products" class="nav-link">Products</a></strong>
                <strong><a href="#contact" class="nav-link">Contact</a></strong>
            </nav>
          
        </header>
    </div>
    
    <main id="main">
        <section id="information">
           <div class="cover">
               <div id="brand">
                   <p>Xtrem rX:3</p> 
               </div>          
               <div id="new">
                   <p>New colection</p> 
               </div>          
           </div>
           
        </section>
        <section id="products">
           
            <div id="set-products">
                <h2>products</h2>
                <div class="product-div">
                    <div class="product-card">
                        <img src="https://instagram.fbog7-1.fna.fbcdn.net/v/t51.2885-15/e35/118196703_179741400226111_7864806874916164237_n.jpg?_nc_ht=instagram.fbog7-1.fna.fbcdn.net&_nc_cat=107&_nc_ohc=0FAtiOVq_mYAX_mZfzv&oh=4cf7360136b79c95a27b810c4c65c6de&oe=5F67930B" alt="" class="img-product">
                        <p>Road bikes</p>
                    </div>
                    <div class="product-card">
                        <img src="https://instagram.fbog2-2.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/117653055_1804750386340611_6900389364537465565_n.jpg?_nc_ht=instagram.fbog2-2.fna.fbcdn.net&_nc_cat=103&_nc_ohc=BTxxDTqBCysAX_T0qVw&oh=d732a400942a010db0d1dc0538852d43&oe=5F68E72B" alt="" class="img-product">
                        <p>Mountain bikes</p>
                    </div>
                    <div class="product-card">
                        <img src="https://instagram.fbog7-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/118112536_303342104258735_8126821781813998263_n.jpg?_nc_ht=instagram.fbog7-1.fna.fbcdn.net&_nc_cat=111&_nc_ohc=Fn_hL6RLdUcAX9-MEfi&oh=c2b08379725b03f88b5eb6efdb35d721&oe=5F6930C8" alt="" class="img-product">
                        <p>urban bikes</p>
                    </div>
                    <div class="product-card">
                        <img src="https://www.retto.com/images/site-images/seotext/cascos-abus.jpg" alt="" class="img-product">
                        <p>Accesors</p>
                    </div>
                </div>
            </div>

            <div id="video-social">
                <h2>Video product</h2>
                <div id="video">
                    <iframe width="800" height="400" src="https://www.youtube.com/embed/r84oHg2SV8Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
               
                <div id="social">    
                    <a href="#" class="social-link"> <i class="fa fa-facebook-square" aria-hidden="true"></i> </a>
                    <a href="#" class="social-link"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
                    <a href="#" class="social-link"> <i class="fa fa-youtube-square" aria-hidden="true"></i> </a>                    
                </div>
            </div>
            
        </section>
        <section id="contact">
            <form action="" id="form">
                <div id="email">
                    <label for="">Email</label>
                    <input type="email" name="" id="email" placeholder="write your email" required>
                </div>
                <div id="message">
                    <label for="">Message</label>
                    <textarea name="" id=""  rows="10" ></textarea>
                </div>
                <button type="submit">SHARE</button>
            </form>
        </section>
    </main>
    
    <footer id="footer">
        <div class="info">

        </div>
        <div class="make">
            <p>Copyright 2020, My Bicycle</p>
            <img src="http://drive.google.com/uc?export=view&id=1kZHxdAmlPoDnx8gXrE2WswRwOh6p3XZG" >
        </div>
        <div class="stores">
            <button id="btn">STORES</button>
        </div>
    </footer>
</body>
</html>
